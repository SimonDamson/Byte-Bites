        <section id="quiz-intro">
            <h1>Take the Smart Quiz</h1>
            <p>Discover your perfect snack match!</p>

        <section id="quiz-questions">
            <form>
                <label for="diet">What is your diet?</label>
                <select id="diet" name="diet">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-free</option>
                </select><br><br>
                <label for="snack-pref">What is your snack preference?</label>
                <select id="snack-pref" name="snack-pref">
                    <option value="sweet">Sweet</option>
                    <option value="salty">Salty</option>
                    <option value="both">Both</option>
                </select><br><br>
                <input type="submit" value="Get Results">
            </form>
        </section>
    </main>
